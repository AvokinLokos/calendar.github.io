<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    
    
</head>
<body>
    <div class="slot-is-taken">
        <div class="close-icon is-active">&#9746</div>
        <br>
        <div class="message">
            Failed to cteate an event. Time slot is olready booked.
        </div>
    </div>
    <div class="container">
    <form id="add-form">
        <div class="form-group">
            
                <label class="label">Name of the event: </label>
                <input id="name" class="inputs" class="form-control">
           
        </div>
    <div class="form-group">
        <label class="label label-participant">Participants:</label>
        <div class="select inputs">
            <div class="select-header">
                <span class="select-current">All participants:</span>
                <div class="select-icon"><b>&#8744;</b></div>
            </div>
            <div class="select-body">
                <div class="select-item">Maria</div>
                <div class="select-item">Bob</div>
                <div class="select-item">Alex</div>
                <!--<div cless="select-item">
                    <label class="lab-che" for="pip">
                    <input class="che-usr" value="pip" type="checkbox" id="pip" />pip</label>
                </div>-->
            </div>
        </div>
    </div>
    <div class="form-group">
            <label class="label">Day:</label>
            <select id="day" class="inputs" class="form-control">
                <option value="1">Monday</option>
                <option value="2">Tuesday</option>
                <option value="3">Wednesday</option>
                <option value="4">Thursday</option>
                <option value="5">Friday</option>
            </select>
    </div>
       <div class="form-group">
            <label class="label">Time:</label>
            <select id="time" class="inputs" class="form-control">
                <option value="1">10:00</option>
                <option value="2">11:00</option>
                <option value="3">12:00</option>
                <option value="4">13:00</option>
                <option value="5">14:00</option>
                <option value="6">15:00</option>
                <option value="7">16:00</option>
                <option value="8">17:00</option>
                <option value="9">18:00</option>
            </select>
        </div>
    <div>
        <button id="btn-cancel" type="button"  > Cancel </button>
        <button id="btn-create" type="button"  > Create </button>
    </div> 
    </form>
    
</div>

</body>
</html>
